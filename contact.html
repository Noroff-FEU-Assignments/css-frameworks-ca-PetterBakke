      <h1>Submit your details</h1>
      <form>
        <div class="row">
          <div class="col">

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"/>
              <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputWebsite1" class="form-label">Website</label>
              <input
              type="website"
              class="form-control"
              id="exampleInputWebsite1"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1"
              >Allow us to sell your personal details to whomever we want</label
              >
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
        <div class="col">
          <i class="fas fa-envelope"></i>
          <p><a href="Hello@yay.com">Hello@yay.com</a></p>
          <i class="fas fa-phone"></i>
          <p>123 456 7890</p>
          <i class="fas fa-map-marker-alt"></i>
          <p>123 Some Street Somewhere Some City 10000</p>
